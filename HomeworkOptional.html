<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./HomeworkOptional.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <div class="left-section">
      <div class="logo">
        <img src="./pictures/jobpasscard-logo-nav.png" alt="">
      </div>
    </div>
    <div class="middle-section">
      <div class="about-us">
        ABOUT US
      </div>
      <div class="passcard">
        PASSCARD
      </div>
      <div class="profile">
        PROFILE
      </div>
    </div>
    <div class="right-section">
      <div class="search-icon">
        <img src="./pictures/search-icon.png" alt="">
      </div>
      <div class="cart-icon">
        <img src="./pictures/cart-icon.png" alt="">
        <div class="cart-item">
          1
        </div>
      </div>
      <div class="login">
        LOGIN
      </div>
      <div class="sign-up">
        SIGN UP
      </div>
    </div>
  </div>
  <div class="main">
    <div class="my-cart-container">
      <div class="my-cart">
        My Cart
      </div>
    </div>
    <div class="items-order-info">
      <div class="items">
        <div class="item-container">
          <div class="trash-img-container">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="item">
            <div class="item-box">
              <i class="fa-solid fa-file-lines"></i>
              <div class="item-name">
                Google Docs
              </div>
              <div class="item-description">
                Used for business
              </div>
            </div>
          </div>
          <div class="item-info">
            <div class="item-info-box">
              <div class="item-info-name">
                Google Docs
              </div>
              <div class="level-container">
                <div class="level-circles1">
                  <div class="circle1"></div>
                  <div class="circle2"></div>
                  <div class="circle3"></div>
                </div>
                <div class="level-option">
                  <select>
                    <option>LV 1-3</option>
                    <option>LV 2-3</option>
                    <option>LV 3-3</option>
                  </select>
                </div>
              </div>
              <div class="price">
                THB 150
              </div>
            </div>
          </div>
        </div>
        <div class="item-container">
          <div class="trash-img-container">
            <i class="fa-solid fa-trash"></i>
          </div>
          <div class="item">
            <div class="item-box2">
              <i class="fa-solid fa-file-lines"></i>
              <div class="item-name">
                Google Slides
              </div>
              <div class="item-description">
                Used for business
              </div>
            </div>
          </div>
          <div class="item-info">
            <div class="item-info-box">
              <div class="item-info-name">
                Google Slides
              </div>
              <div class="level-container">
                <div class="level-circles2">
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                  <div class="circle"></div>
                </div>
                <div class="level-option">
                  <select>
                    <option>LV 1/4</option>
                    <option>LV 2/4</option>
                    <option>LV 3/4</option>
                    <option>LV 4/4</option>
                  </select>
                </div>
              </div>
              <div class="price">
                THB 150
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="order-info">
        <div class="order-info-card">
          <div class="order-info-title">
            Order Info
          </div>
          <div class="subtotal-section">
            <div class="subtotal">
              Subtotal
            </div>
            <div class="subtotal-price">
              THB 300
            </div>
          </div>
          <div class="promotion-code-section">
            <div class="ticket-container">
              <i class="fa-solid fa-ticket"></i>
            </div>
            <div class="promotion-code-input">
              <input type="text" placeholder="Promotion code">
            </div>
            <div class="apply-button-container">
              <button class="apply-button">
                APPLY
              </button>
            </div>
          </div>
          <div class="order-info-underline"></div>
          <div class="total-payment-section">
            <div class="total-payment">
              Total payment
            </div>
            <div class="total-payment-price">
              THB 300
            </div>
          </div>
          <button class="check-out-button">
            LOG IN TO CHECKOUT
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
